<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

	<div th:replace="fragments/header :: header"></div>
	<div class="container">

		<form class="form-filter" th:object="${supplier}"
			th:action="@{/filter}" name="filter_form" id="filter_form"
			method="post" role="form">

			<div id="filter">
				<button style="width: 50%" type="submit">Filter</button>
			</div>

			<table class="table table-bordered table-hover horizontal-align">
				<thead>
					<tr>
						<th style="width: 20%">Filter name</th>
						<th style="width: 20%">Filter moniker</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" class="form-control" id="name"
							th:name="name" maxlength="100" /></td>
						<td><input type="text" class="form-control" id="moniker"
							th:name="moniker" maxlength="100" /></td>
					</tr>
				</tbody>
			</table>

		</form>

		<div>
			<div th:fragment="suppliers">
				<table class="table table-bordered table-hover horizontal-align2">
					<thead>
						<tr>
							<th style="width: 5%">#</th>
							<th style="width: 20%">Name</th>
							<th style="width: 20%">Moniker</th>
							<th style="width: 5%">Edit</th>
							<th style="width: 5%">Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="supplier : ${suppliers}">
							<td th:text="${supplier.id}" style="text-align: center">#</td>
							<td th:text="${supplier.name}">Name</td>
							<td th:text="${supplier.moniker}">Moniker</td>
							<td style="text-align: center"><a
								th:href="@{'/edit/{id}'(id=${supplier.id})}"><i
									class="fa fa-edit" style="font-size: 20px"></i></a></td>
							<td style="text-align: center"><a
								onclick="return(confirm('Are your sure?'))"
								th:href="@{'/delete/{id}'(id=${supplier.id})}"><i
									class="fa fa-trash" style="font-size: 20px"></i></a></td>
						</tr>
					</tbody>
				</table>
				<div id=add>
					<form th:action="@{/new}" method="get">
						<input type="submit" value="Add" />
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
