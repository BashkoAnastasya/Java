<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div class="container">
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<form class="form-horizontal" th:object="${priceWare}"
				th:action="@{/updatePriceWare}" name="edit_form" id="edit_form"
				method="post" role="form">
				<div class="form-group">
					<input type="hidden" id="id" th:name="id" th:value="*{id}" />
				</div>
				<table class="table table-bordered table-hover horizontal-align">
					<thead>
						<tr>
							<th style="width: 10%">Ware</th>
							<th style="width: 5%">Date begin</th>
							<th style="width: 5%">Date end</th>
							<th style="width: 10%">Price</th>
					</thead>
					<tbody>
						<tr>
							<td><select th:field="*{ware}">
									<option th:each="ware : ${wares}" th:value="${ware.id}"
										th:text="${ware.name}"></option>
							</select></td>
							<td><input type="date" class="form-control" id="dbeg"
								th:name="dbeg" placeholder="*{dbeg}" maxlength="100" /></td>
							<td><input type="date" class="form-control" id="dend"
								th:name="dend" placeholder="*{dend}" maxlength="100" /></td>
							<td><input type="number" class="form-control" id="price"
								th:name="price"  th:value="*{price}"maxlength="100" /></td>							
						</tr>
					</tbody>
				</table>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
