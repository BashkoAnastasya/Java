<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link href="../css/reset.css" th:href="@{/css/reset.css}"
	rel="stylesheet" />
<link href="../css/animate.css" th:href="@{/css/animate.css}"
	rel="stylesheet" />
<link href="../css/styles.css" th:href="@{/css/styles.css}"
	rel="stylesheet" />
<link rel="icon" href="http://vladmaxi.net/favicon.ico"
	type="image/x-icon">
<link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico"
	type="image/x-icon">
</head>
<body>
	<div id="container">
		<div th:if="${param.error}">Invalid username and password.</div>
		<div th:if="${param.logout}">You have been logged out.</div>
		<form th:action="@{/login}" method="post">
			<label for="name">User Name</label> <input type="text"
				name="username" /> <label> Password:</label> <input type="password"
				name="password" />
			<div id="lower">
				<input type="submit" value="Sign In" />
				<label class="check" for="checkbox"><a href="/registration">Registration</a></label>
			</div>
		</form>
	</div>
</body>

</html>
