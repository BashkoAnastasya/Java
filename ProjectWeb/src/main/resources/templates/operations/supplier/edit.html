<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
			<form class="form-horizontal" th:object="${supplier}"
				th:action="@{/update}" name="edit_form" id="edit_form" method="post"
				role="form">
				<div class="form-group">
					<input type="hidden" id="id" th:name="id" th:value="*{id}" />
				</div>
				<table class="table table-bordered table-hover horizontal-align">
					<thead>
						<tr>

							<th style="width: 10%">Name</th>
							<th style="width: 5%">Moniker</th>
						</tr>
					<thead>
					<tbody>
						<th> <input type="text" class="form-control" id="name"
							th:name="name" th:value="*{name}" maxlength="100" /></th>
						<th> <input type="text" class="form-control" id="moniker"
							th:name="moniker" th:value="*{moniker}" maxlength="100" /></th>

					</tbody>
				</table>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
</div>
</body>
</html>
