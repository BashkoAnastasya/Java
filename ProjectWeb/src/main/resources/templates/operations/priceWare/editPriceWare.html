<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div class="container">
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<form class="form-horizontal" th:object="${sale}"
				th:action="@{/updateSale}" name="edit_form" id="edit_form"
				method="post" role="form">
				<div class="form-group">
					<input type="hidden" id="id" th:name="id" th:value="*{id}" />
				</div>
				<table class="table table-bordered table-hover horizontal-align">
					<thead>
						<tr>
							<th style="width: 10%">Num</th>
							<th style="width: 10%">Date</th>
							<th style="width: 5%">Client</th>
							<th style="width: 10%">State</th>
							<th style="width: 10%">Edit</th>
							<th style="width: 10%">Delete</th>
					</thead>
					<tbody>
						<tr>
							<td><input type="text" class="form-control" id="num"
								th:name="num" th:value="*{num}" maxlength="100" /></td>
							<td><input type="date" class="form-control" id="dt"
								th:name="dt" placeholder="*{dt}" maxlength="100" /></td>
							<td><select th:field="*{client}">
									<option th:each="client : ${clients}" th:value="${client.id}"
										th:text="${client.name}"></option>
							</select></td>
							<td><select th:field="*{state}">
									<option th:each="state : ${states}" th:value="${state.id}"
										th:text="${state.state}"></option>
							</select></td>
						</tr>
					</tbody>
				</table>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
