<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div class="container">
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<form class="form-horizontal" th:object="${ware}"
				th:action="@{/updateWare}" name="edit_form" id="edit_form"
				method="post" role="form">
				<div class="form-group">
					<input type="hidden" id="id" th:name="id" th:value="*{id}" />
				</div>
				<div>
				<th style="width: 5%">#</th>
				<th style="width: 5%">Name</th>
				<th style="width: 10%">Moniker</th>	
				<th style="width: 10%">Model</th>					
				<th style="width: 5%">Price</th>
				<th style="width: 10%">szOrig</th>
				<th style="width: 10%">szRus</th>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="name" th:name="name"
						th:value="*{name}" maxlength="100" /> 
						
						<input type="text"
						class="form-control" id="moniker" th:name="moniker" th:value="*{moniker}"
						maxlength="100" /> 
												
						<select th:field="*{model}">
						<option th:each="model : ${models}" th:value="${model.id}"
							th:text="${model.name}"></option>
				     	</select>		
										
						<input type="number"
						class="form-control" id="szOrig" th:name="szOrig" th:value="*{szOrig}"
						maxlength="100" />
						
						<input type="number"
						class="form-control" id="szRus" th:name="szRus" th:value="*{szRus}"
						maxlength="100" />						
				
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
