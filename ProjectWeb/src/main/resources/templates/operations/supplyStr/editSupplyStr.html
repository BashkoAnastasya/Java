<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div class="container">
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<form class="form-horizontal" th:object="${supply}"
				th:action="@{/updateSupply}" name="edit_form" id="edit_form"
				method="post" role="form">
				<div class="form-group">
					<input type="hidden" id="id" th:name="id" th:value="*{id}" />
				</div>
				<div>
					<th style="width: 5%">#</th>
					<th style="width: 5%">Num</th>
					<th style="width: 10%">Supply</th>
					<th style="width: 10%">Ware</th>
					<th style="width: 5%">Price</th>
					<th style="width: 10%">Qty</th>
					<th style="width: 10%">Summa</th>
					<th style="width: 10%">Nds</th>				
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="num" th:name="num"
						th:value="num" maxlength="100" /> 						
						<select th:field="*{supply}">
						<option th:each="supply : ${supplys}" th:value="${supply.id}"
							th:text="${supply.code}"></option>
				     	</select>
				     	
						<select th:field="*{ware}">
						<option th:each="ware : ${wares}" th:value="${ware.id}"
							th:text="${ware.name}"></option>
				     	</select>	
				     				     									
						<input type="number"
						class="form-control" id="price" th:name="price" th:value="*{}"
						maxlength="100" /> 
						
						<input type="number"
						class="form-control" id="qty" th:name="qty" th:value="*{}"
						maxlength="100" />
						
						<input type="number"
						class="form-control" id="summa" th:name="summa" th:value="*{}"
						maxlength="100" />
						
						<input type="number"
						class="form-control" id="nds" th:name="nds" th:value="*{}"
						maxlength="100" />						
				
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
