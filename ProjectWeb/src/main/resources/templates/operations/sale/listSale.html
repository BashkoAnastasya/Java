<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<div th:fragment="sales">
	<table class="table table-bordered table-hover horizontal-align">
		<thead>
			<tr>
				<th style="width: 5%">#</th>		
				<th style="width: 10%">Num</th>
				<th style="width: 5%">Date</th>
				<th style="width: 5%">Client</th>
				<th style="width: 10%">State</th>
				<th style="width: 10%">Discount</th>
				<th style="width: 10%">Summa</th>
				<th style="width: 10%">NDS</th>
				<th style="width: 10%">Edit</th>
				<th style="width: 10%">Delete</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="sale : ${sales}">	
				<td th:text="${sale.id}">Id</td>		
				<td th:text="${sale.num}">Num</td>	
				<td th:text="${sale.dt}">Date</td>
			    <td th:text="${sale.client.name}">Client</td>
			    <td th:text="${sale.state.state}">State</td>
			    <td th:text="${sale.discount}">Discount</td>	
			    <td th:text="${sale.summa}">Summa</td>
			    <td th:text="${sale.nds}">NDS</td>		
			<td style="text-align: center"><a th:href="@{'/editSale/{id}'(id=${sale.id})}"><i class="fa fa-edit" style="font-size:20px"></i></a></td>
            <td style="text-align: center"><a th:href="@{'/deleteSale/{id}'(id=${sale.id})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>			
			</tr>
		</tbody>
	</table>
</div>

</html>
