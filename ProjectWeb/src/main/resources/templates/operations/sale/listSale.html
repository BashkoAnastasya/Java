<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<div th:fragment="sales">
	<button type="submit" class="btn btn-primary">Submit</button>

	<div>
		<form th:action="@{/newSale}" method="get">
			<input type="submit" value="Add" />
		</form>
	</div>
	<table id="table1"
		class="table table-bordered table-hover horizontal-align">
		<thead>
			<tr>
				<th style="width: 25%">Filter client</th>
				<th style="width: 25%">Filter state</th>
				<th style="width: 25%">Filter num</th>
				<th style="width: 25%">Filter date</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td><input type="text" class="form-control" id="filter_Client"
					th:name="filter_Client" maxlength="100" /></td>
				<td><input type="text" class="form-control" id="filter_State"
					th:name="filter_State" maxlength="100" /></td>
				<td><input type="text" class="form-control" id="filter_Num"
					th:name="filter_Num" maxlength="100" /></td>
				<td><input type="text" class="form-control" id="filter_Dt"
					th:name="filter_Dt" maxlength="100" /></td>
			</tr>
		</tbody>
	</table>

	<table id="table2"
		class="table table-bordered table-hover horizontal-align">
		<thead>
			<tr>
				<th style="width: 5%">#</th>
				<th style="width: 10%">Num</th>
				<th style="width: 5%">Date</th>
				<th style="width: 5%">Client</th>
				<th style="width: 10%">State</th>
				<th style="width: 10%">Discount</th>
				<th style="width: 10%">Summa</th>
				<th style="width: 10%">NDS</th>
				<th style="width: 10%">Edit</th>
				<th style="width: 10%">Delete</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="sale : ${sales}">
				<td th:text="${sale.id}">Id</td>
				<td th:text="${sale.num}">Num</td>
				<td th:text="${sale.dt}">Date</td>
				<td th:text="${sale.client.name}">Client</td>
				<td th:text="${sale.state.state}">State</td>
				<td th:text="${sale.discount}">Discount</td>
				<td th:text="${sale.summa}">Summa</td>
				<td th:text="${sale.nds}">NDS</td>
				<td style="text-align: center"><a
					onclick="return(Status(this,4,'/editSale/'));"><i class="fa fa-edit"
						style="font-size: 20px"></i></a></td>
				<td style="text-align: center"><a
					onclick="return(confirm('Are your sure?'));"
					th:href="@{'/deleteSale/{id}'(id=${sale.id})}"><i
						class="fa fa-trash" style="font-size: 20px"></i></a></td>
			</tr>
		</tbody>
	</table>
</div>
</html>
