<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<div th:fragment="saleStrs">
	<button type="submit" class="btn btn-primary">Submit</button>
	<div>
		<form th:action="@{/newSaleStr}" method="get">
			<input type="submit" value="Add" />
		</form>
	</div>
	<table class="table table-bordered table-hover horizontal-align">
		<thead>
			<tr>
				<th style="width: 50%">Filter ware</th>
				<th style="width: 50%">Filter sale</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="text" class="form-control" id="filter_Ware"
					th:name="filter_Ware" maxlength="100" /></td>
				<td><input type="text" class="form-control" id="filter_Sale"
					th:name="filter_Sale" maxlength="100" /></td>
			</tr>
		</tbody>
	</table>

	<table class="table table-bordered table-hover horizontal-align">
		<thead>
			<tr>
				<th style="width: 5%">#</th>
				<th style="width: 5%">Num</th>
				<th style="width: 10%">Sale</th>
				<th style="width: 10%">State Sale</th>
				<th style="width: 10%">Ware</th>
				<th style="width: 5%">Price</th>
				<th style="width: 10%">Qty</th>
				<th style="width: 10%">Summa</th>
				<th style="width: 10%">Nds</th>
				<th style="width: 10%">Edit</th>
				<th style="width: 10%">Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="saleStr : ${saleStrs}">
				<td th:text="${saleStr.id}">Id</td>
				<td th:text="${saleStr.num}">Num</td>
				<td th:text="${saleStr.sale.num}">Sale</td>
				<td th:text="${saleStr.sale.state.state}">Sale</td>
				<td th:text="${saleStr.ware.name}">Ware</td>
				<td th:text="${saleStr.price}">Price</td>
				<td th:text="${saleStr.qty}">Qty</td>
				<td th:text="${saleStr.summa}">Summa</td>
				<td th:text="${saleStr.nds}">Nds</td>
				<td style="text-align: center"><a
					onclick="return(Status(this,3,'/editSaleStr'));"><i class="fa fa-edit"
						style="font-size: 20px"></i></a></td>
				<td style="text-align: center"><a
					onclick="return(confirm('Are your sure?'));"
					th:href="@{'/deleteSaleStr/{id}'(id=${saleStr.id})}"><i
						class="fa fa-trash" style="font-size: 20px"></i></a></td>
			</tr>
		</tbody>
	</table>
</div>

</html>
